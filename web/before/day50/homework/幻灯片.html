<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>幻灯片</title>
    <style type="text/css">

        #divSuper {
            position: absolute;
            top: 10%;
            left: 12.5%;
            background-color: #66CCFF;
            width: 75%;
            height: 125%;
        }

        .divTop {
            position: absolute;
            background-color: #000000;
            width: 100%;
            height: 75%;
        }

        .divFoot {
            position: absolute;
            background-color: #FFFFFF;
            top: 50%;
            width: 25%;
            height: 70%;
        }

        .imgFoot {
            width: 100%;
            height: 20%;
        }
    </style>

    <script type="text/javascript">
        let interval;
        window.onload = eventImg();

        function eventImg() {
            interval = setInterval(function () {
                let img = document.getElementById(1);
                var idea = parseInt(Math.random() * 5 + 1);
                console.debug(idea);
                let randomImg = document.getElementById(idea);
                img.src = randomImg.src;
            }, 1000);
        }

        function msover(id) {
            let img = document.getElementById(1);
            var idea = id;
            console.debug(idea);
            let randomImg = document.getElementById(idea);
            img.src = randomImg.src;
            clearInterval(interval);
        }

        function msout(id) {
            eventImg();
        }

    </script>
</head>
<body>
<h3 align="center">老婆</h3>
<hr/>

<div id="divSuper">
    <div class="divTop">
        <img id="1" src="img/11.png" class="divTop">
    </div>
    <div class="divFoot" style="left: 0">
        <img id="2" src="img/1.jpg" class="imgFoot" onmouseover="msover(id);" onmouseout="msout(id);">
    </div>
    <div class="divFoot" style="left: 25%">
        <img id="3" src="img/11.png" class="imgFoot" onmouseover="msover(id)" onmouseout="msout(id);">
    </div>
    <div class=" divFoot" style="left: 50%">
        <img id="4" src="img/ds.png" class="imgFoot" onmouseover="msover(id);" onmouseout="msout(id);">
    </div>
    <div class=" divFoot" style="left: 75%">
        <img id="5" src="img/gg.jpg" class="imgFoot" onmouseover="msover(id);" onmouseout="msout(id);">
    </div>
</div>
</body>
</html>
