<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 当中eval函数的使用</title>
    <script type="text/javascript">
        /*
 * eval: 计算 JavaScript 字符串，并把它作为脚本代码来执行。
 *
 * eval(string)
 * 	string:是一个合法的js代码
 *
 * 如果你的string是一个合法的js字符串代码，它会把你的字符串当成js代码进行正常执行
 *
 *
 */
        //eval()函数会执行在参数列表中写的JS代码
        eval("var rua; rua = '12345'");
        console.debug(rua);
    </script>
</head>

</html>
