<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var obj = new Object();
        //把obj对象转为字符串
        console.debug(obj.toString());
        //判断obj这个对象是否包含了指定的属性
        console.debug(obj.hasOwnProperty("name"));

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHello = function () {
                console.debug(this.name + "  " + this.age);
            }
        }

        var p = new Person("王天霸", 22);

        console.debug(p);
        //快捷键： ctrl+shift+x(大写)   小写： ctrl+shift+y
        console.debug(p.hasOwnProperty("sayHello"));


    </script>
</head>
<body>
</body>
</html>
