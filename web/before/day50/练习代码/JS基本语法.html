<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基本语法</title>
    <script type="text/javascript">
        <!--申明一个变量,直接是使用var  JS是弱类型-->
        var num = 2;
        //判断一个变量是否是一个数字
        console.debug(isNaN(num));

    //    获取一个变量的类型 使用关键之typeof
        console.debug(typeof 2);
        console.debug(typeof 2.0);
        console.debug(typeof "221");

    </script>
</head>
