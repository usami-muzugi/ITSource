<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /**
         * js中的数组相当于java中的数组或者集合
         *
         * 1.创建数组
         *     标准创建：
         *        1.new Array();  创建了一个空数组，长度为0
         *        2.new Array(10); 创建一个数组，长度为10的
         *        3.new Array(10,20,"a","b");创建一个数组，给它设置指定的元素，长度为4
         *
         *    简写的创建：
         *        1.var arr = [1,2,3,4];
         */

        var arr = new Array();//创建了一个空数组，长度为0 的 ，在js中数组可以自动的扩容
        arr[0] = 11;
        arr[1] = "好"
        arr[2] = "o";
        arr[3] = "大";
        arr[4] = "U";
        console.debug(arr);

        var arr2 = [11, "好", "U"];
        console.debug(arr2);


    </script>
</head>
<body>
</body>
</html>
