<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的日志信息（三种）</title>
    <script type="text/javascript">
        /*JS的三种日志
        * 一种是log级别
        * 一种是debug级别
        * 另一种是dir级别
        * */
        /*玩一下*/
        //定义一个数组
        var arr = [1, 2, 3, 4];
        console.log(arr);
        console.debug(arr);
        console.dir(arr);
    //    三种其实都差不多，但是有些地方还是有区别的
    //    注意一下就是浏览器要设置为所有级别显示，不然有的级别是现实不出来的
    </script>
</head>
<body>


</body>
</html>
