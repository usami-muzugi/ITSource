<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入JS的三种方式</title>
    <!--第三种是外部引用的这种-->
    <script src="引入JS的三种方式.html"></script>
    <script type="text/javascript">
        <!--第一种是在title标签之后,在head结尾标签之前-->
        alert("你好兄die");
    </script>
</head>
<body>
<!--还有一种是这种内联-->
<a href="javascript:void(0)" onclick=""></a>
<script type="text/javascript">
    <!--第二种是在body里面添加-->
    alert("你好兄die！！！！");
</script>
</body>
</html>
