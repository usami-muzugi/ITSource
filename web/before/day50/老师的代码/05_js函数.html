<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * 函数的定义:
                function 函数名(...){
                    函数主体
                }

                public 数据类型  方法名(形参列表){

                }
        */


        //在js中它不需要函数类型，你想返回就返回，不想返回就不返回，如果不返回的话，它其实底层默认返回的是undefined
        function show(a, b, c) {
            console.debug("show show show...." + "参数1：" + a + " 参数2：" + b + " 参数3：" + c);
            return 1;
        }

        //undefined特殊值，表示未定义的意思
        var str = show(1, 1.2, "哈哈哈");
        console.debug(str);
    </script>

</head>
<body>
</body>
</html>
