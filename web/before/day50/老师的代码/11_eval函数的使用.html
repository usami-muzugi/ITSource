<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        /*
         * eval: 计算 JavaScript 字符串，并把它作为脚本代码来执行。
         *
         * eval(string)
         * 	string:是一个合法的js代码
         *
         * 如果你的string是一个合法的js字符串代码，它会把你的字符串当成js代码进行正常执行
         *
         *
         */
        eval("var sum; sum=2+5;");
        console.debug(sum);


    </script>
</head>
<body>
</body>
</html>
