<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function changeValue(x) {
            x = 5;
        }

        var x = 3;
        changeValue(x);
        alert(x);//  打印3


        function Person(name, age) {
            this.age = age;
            this.name = name;
            this.say = sayFunc;
        }

        function sayFunc() {
            alert(this.name + ":" + this.age);
        }

        function change(p1) {
            p1.name = "李四";
        }

        var person1 = new Person("张三", 18);
        change(person1);
        person1.say();

    </script>
</head>
<body>
</body>
</html>
