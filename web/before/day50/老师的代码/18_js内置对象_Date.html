<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var date = new Date();
			console.debug(date);
			console.debug("年："+date.getFullYear());
			//获取月份的时候，获取到的值是(0-11)
			console.debug("月："+(date.getMonth()+1));
			//获取日
			console.debug("日："+date.getDate());
			//获取小时
			console.debug("小时："+date.getHours());
			//获取分钟
			console.debug("分钟："+date.getMinutes());
			//获取秒
			console.debug("秒："+date.getSeconds());	
			
			
			/**
			 * js的原型扩展： js有些类本身是没有这个方法的，js给我们提供了一个prototype的属性，专门来扩展我们自定义的函数和属性
			 * 
			 * 扩展函数：
			 * 		类型.prototype.函数名 = function(...){
			 * 		
			 * 		}
			 * 
			 * 扩展属性：
			 * 		类型.prototype.属性名=属性对应的值
			 * 
			 */
			function getTime(){
				var date = new Date();
				return date.getFullYear()+'年'+(date.getMonth()+1)
				+'月'+date.getDate()+'日     '+date.getHours()+"时"
				+date.getMinutes()+'分'+date.getSeconds()+'秒';
			}
			
			Date.prototype.getFormatTime = getTime;
			
			
			var d = new Date();
			console.debug(d.getFormatTime());
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
