<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开和关闭窗口</title>
</head>
<body>
<script type="text/javascript">
    <!--不好用兼容性太差辣-->
    <!--可以通过window.open()函数来打开一个网站-->
    window.open("https://www.ximcloud.cn")


    /*关闭窗体*/
    /*这函数兼容性比较差*/
    /*脚本不得关闭非脚本打开的窗体*/
    //意思就是说，上面是脚本打开的窗体，然后下面是用脚本关闭，就是办不到的！！
    window.close()



</script>
</body>
</html>
