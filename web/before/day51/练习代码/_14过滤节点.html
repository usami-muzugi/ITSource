<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点信息</title>
</head>
<script type="text/javascript">
    //要记住一定要在body之后才写JS代码
    //或者是使用windows.onload()方法加载一下
    window.onload = function () {
        let elementById = document.getElementById("ul");
        let elementsByTagNames = elementById.getElementsByTagName("li");
        for (var index in elementsByTagNames) {
            if (elementsByTagNames[index]) {
                console.debug(elementsByTagNames[index]);
            }
        }
    };
</script>
<body>
<ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
