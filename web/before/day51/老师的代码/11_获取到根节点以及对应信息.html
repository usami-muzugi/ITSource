<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				//获取到根节点(html)
				var root = document.documentElement;
				console.debug(root);
				var width = root.clientWidth;
				var height = root.clientHeight;
				console.debug("获取网页的宽："+width+" 获取网页的高："+height);
				
				//获取到内容节点（body）
				var body = document.body;
				console.debug(body);
				width = body.clientWidth;
				height = body.clientHeight;
				console.debug("获取网页内容的宽："+width+"  获取网页内容的高："+height)
			}
		</script>
	</head>
	<body>
	</body>
</html>
