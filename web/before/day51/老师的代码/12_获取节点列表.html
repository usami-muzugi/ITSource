<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var myDiv = document.getElementById("myDiv");
				console.debug(myDiv);
				
				//获取到父节点
				var parentNode = myDiv.parentNode;
				console.debug(parentNode);
				//获取第一个子节点
				var firstChild = parentNode.firstChild;
				console.debug(firstChild);//获取到是一个文本节点
				
				//获取到最后一个子节点
				var lastChild = parentNode.lastChild;
				console.debug(lastChild);//获取到是一个文本节点
				
				//获取所有的子节点
				var childNodes = parentNode.childNodes;
				console.debug(childNodes);
				
				
			}
		</script>
	</head>
	<body>
		<div>
			你好测试一波
			<div id="myDiv">myDiv内容</div>
			测试2波
		</div>
	</body>
</html>
