<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 
			 * innerHTML与innerText的区别
			 * 作用： 获取标签中的内容或者设置标签中的内容
			 * 
			 * innerHTML： 
			 * 	获取值：获取指定标签中的所有html代码
			 *  设置值：在指定的标签中设置指定的内容，如果有html代码，它会被浏览器进行一个解析
			 * 
			 * innerText:
			 * 	获取值：获取指定标签中所有的纯文本内容
			 * 	设置值：在指定的标签中设置指定的内容，如果有html代码，
			 * 			它不会被浏览器所解析，浏览器只会把它当成是一个纯文本进行一个显示
			 * 
			 */
		
			window.onload = function(){
				
				var myDiv = document.getElementById("myDiv");
				/*使用innnerHTML设置值的时候,如果有html代码,它会被浏览器所解析的
				 * 
				 * 	
					console.debug(myDiv.innerHTML);
					myDiv.innerHTML = "<div style='background-color: yellow;'>你呗修改了。。。</div>";
				
				*/
				//它只会获取纯文本内容
				console.debug(myDiv.innerText);
			
				myDiv.innerText = "<div style='background-color: yellow;'>你呗修改了。。。</div>";
				
			}
			
		</script>
	</head>
	<body>
		<div id="myDiv">
			这是myDiv内容
			<span>这是span容器</span>
		</div>
	</body>
</html>
