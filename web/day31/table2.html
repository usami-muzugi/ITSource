<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Learing - 2 </title>
</head>
<body>
<!--
    表格标签的嵌套层级:
    <table>表示一个表格
        <tr>
            <td>表示一个单元格</td>
            <th>表示一个表头</th>
        </tr>
    </table>
    单位都是像素px
    cellspacing 边框距
    width长度
    height高度
    border

-->
<table border="1" cellspacing="0" style="width: 600px;height:300px; border-color: #66CCFF">
    <caption>ITSource 课程安排</caption>
    <tr height="30"><!--行-->
        <th>时间</th><!--table head 表头-->
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期伍</th>
    </tr>
    <tr><!--行-->
        <td rowspan="4">上午</td><!--列-->
        <td>2</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

    </tr>
    <tr>
        <td>1</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

    </tr>
    <tr>
        <td>1</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

    </tr>
    <tr>
        <td>1</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

    </tr>
    <tr>
        <td rowspan="3">下午</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>

    <tr>
        <td>1</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>

    <tr>
        <td>1</td><!--列-->
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
</table>
</body>
</html>
