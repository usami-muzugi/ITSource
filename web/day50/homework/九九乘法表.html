<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script type="text/javascript">
        var outside = 9;
        for (i = 1; i <= outside; i++) {
            for (j = 1; j <= i; j++) {
                document.write(i + "+" + j + "=" + i * j + "\t");
            }
            document.write("<br />")
        }

    </script>
</head>
<body>

</body>
</html>
