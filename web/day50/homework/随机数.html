<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script type="text/javascript">
        /**
         * 随机生成120-230的数字
         */
        function touchme() {
            alert(parseInt(Math.random() * 110 + 120));
        }

        function touchme2() {
            alert(Math.random());
        }

        function touchme3() {
            window.onload = function () {
                let previous = document.getElementById("previous");
                let next = document.getElementById("next");
                console.debug(previous.text);


            };
        }

        function touchme4() {

        }
    </script>
</head>
<body>
<input type="button" onclick="touchme()" value="随机生成120 - 230之间的数字(整数)"><br />
<input type="button" onclick="touchme2()" value="Math.random() 0~1之间的数"><br />
<input type="text" id="previous">,<input type="text" id="next">
<input type="button" onclick="touchme3()" value="获取[m,n)的一个随机整数"><br />
<input type="button" onclick="touchme4()" value="Math.random() 0~1之间的数">
</body>
</html>
