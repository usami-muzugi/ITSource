<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的函数</title>
    <script type="text/javascript">
        /**
         * 在JS当中，一个方法被称为一个函数，而且也不能是用方法来定义，不太准确
         * 反正JS当中，就是函数
         */

        //    函数需要由function来开头
        function method(a,b,c) {
            console.debug(a, b, c);
        }
    //    上面就是一个简单的函数

    </script>
</head>
<body>

</body>
</html>
