<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			console.debug("获取圆周率："+Math.PI);
			
			//abs(x)	返回数的绝对值。  
			var num = Math.abs(-3);
			console.debug("获取绝对值："+num);
			//ceil(x)	对数进行上舍入。
			console.debug("数进行上舍入："+Math.ceil(0.1112));
			//floor(x)	对数进行下舍入。
			console.debug("数进行下舍入："+Math.floor(1.2));
			//max(x,y)	返回 x 和 y 中的最高值。
			console.debug(Math.max(1,2,3,4,5));
			//min(x,y)	返回 x 和 y 中的最低值。
			console.debug(Math.min(1,12,3,4,5));
			//pow(x,y)	返回 x 的 y 次幂。
			console.debug(Math.pow(2,3));
			//random()	返回 0 ~ 1 之间的随机数。  800 到 900之间的数          使用random来求  a到b的范围           Math.random()*(b-a)+a
			num = Math.random()*100+800;
			console.debug("800-900之间的随机数："+parseInt(num));
			//round(x)	把数四舍五入为最接近的整数。
			console.debug(Math.round(1.26666));// 1
			console.debug(Math.round(1.56666));//  2
			console.debug(Math.round(-1.56666));// -2
			
		</script>
	</head>
	<body>
	</body>
</html>
