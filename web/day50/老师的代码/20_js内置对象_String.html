<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var str = "abcdefghijklmna";
			//length	字符串的长度
			console.debug("获取字符串长度："+str.length);
			//charAt()	返回在指定位置的字符。
			console.debug("获取指定位置的字符："+str.charAt(3));//d
			//indexOf()	检索指定的字符串第一次出现的索引。
			console.debug("检索指定的字符串第一次出现的索引:"+str.indexOf("de"))
			//lastIndexOf()	从后向前搜索字符串。
			console.debug("根据指定的字符串最后一次出现的索引："+str.lastIndexOf("a"));
			//replace()	替换与正则表达式匹配的子串。
			//console.debug(str.replace("abc","111"));
			
			//charCodeAt()	返回在指定的位置的字符的 Unicode 编码。
			console.debug("根据指定的索引返回字符对应的unicode值："+str.charCodeAt(0));
			//fromCharCode()	从字符编码创建一个字符串。
			console.debug("根据Unicode值，创建对应的字符串："+String.fromCharCode(65,66,97));
			//substr()	从起始索引号提取字符串中指定数目的字符。
			/*
			 *start:截取的开始位置
			 *length:从开始位置截取指定length个字符
			 stringObject.substr(start,length)
			 */
			console.debug("从指定位置1开始解决3个字符："+str.substr(1,3));
			//substring()	提取字符串中两个指定的索引号之间的字符。
			/**
			 * start：开始位置截取
			 * stop：截取到停止的位置  （它是不包含尾的）
			 * [start,stop)
			 * stringObject.substring(start,stop)
			 */
			console.debug("从指定的x开始到y位置结束："+str.substring(5,7));
			//toUpperCase()	把字符串转换为大写。
			var uppercase = str.toUpperCase();
			console.debug("把字符串变为大写(仅适用于英文字符)："+str.toUpperCase());
			////toLowerCase()	把字符串转换为小写。
			console.debug("把大写的英文字符变为小写(仅适用于英文字符)："+uppercase.toLocaleLowerCase());
			//split()	把字符串分割为字符串数组。
			
			var str2 = "a,b,c,d";
			var arr = str2.split(",");
			console.debug(arr);
		
		
		</script>
	</head>
	<body>
	</body>
</html>
