<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From表单验证</title>
    <script type="text/javascript">
        /**
         * 表单提交时，验证用户名[长度6~15]和密码[不能为空]，通过则提交，不通过弹出消息对话框提示用户错误信息.
         在form标签上使用onSubmit=”return validateForm()”
         然后在validateForm函数中获取用户名和密码的值，进行逻辑判断：
         失败=>弹出错误提示，返回false；
         成功=>弹出成功提示，返回true
         <form>
         <span>用户名：</span> <input id=”username” name=”username” />
         <span>密码：</span> <input id=”password” name=”password” type=”password” />
         <button type=”submit”>提交</button>
         </form>
         */

        var username = document.getElementById('username');
    </script>
</head>
<body>
<form>
    <span>用户名：</span><input id="username" name="username"/>
    <span>密码：</span><input id="password" name="password" type="password"/>
    <button type="submit">提交</button>
</form>
</body>
</html>
