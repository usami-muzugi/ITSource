<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点信息</title>
</head>
<script type="text/javascript">
    /*
 *
 * innerHTML与innerText的区别
 * 作用： 获取标签中的内容或者设置标签中的内容
 *
 * innerHTML：
 * 	获取值：获取指定标签中的所有html代码
 *  设置值：在指定的标签中设置指定的内容，如果有html代码，它会被浏览器进行一个解析
 *
 * innerText:
 * 	获取值：获取指定标签中所有的纯文本内容
 * 	设置值：在指定的标签中设置指定的内容，如果有html代码，
 * 			它不会被浏览器所解析，浏览器只会把它当成是一个纯文本进行一个显示
 *
 */
    //这个innerHTML 会将值，通过浏览器解析，然后再显示
    function _html() {
        let elementById = document.getElementById(1);
        elementById.innerHTML = "<input id ='1' value='现在我成了这个了....'>";

    }

    //这个innerTEXT 会将值，不通过浏览器解析，是直接显示
    function _text() {
        let elementById = document.getElementById(2);
        elementById.innerText = "<input id ='2' value='现在我成了这个了....'>";

    }
</script>
<body>
<h1 id="1">将被修改的1</h1>
<h2 id="2">将被修改的2</h2>

<input type="button" value="innerHTML" onclick="_html()">
<input type="button" value="innerTEXT" onclick="_text()">
</body>
</html>
