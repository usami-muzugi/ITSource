<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var ul = document.getElementById("ul");
				var childNodes = ul.childNodes;
				for(var k in childNodes){
					if(childNodes[k].nodeType==1){
						console.debug(childNodes[k]);
					}
				}
			}
		</script>
	</head>
	<body>
	
		<ul id="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
	</body>
</html>
